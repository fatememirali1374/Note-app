<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="notes" id="app">
      <div class="notes__sidebar">
        <div class="notes__logo">NOTE APP</div>
        <ul class="notes__list">
          <li class="notes__list-item">
            <div class="notes__small-title">New Note</div>
            <div class="notes__small-body">this is my first note!!!</div>
            <div class="notes__small-updated">Monday 8:13 AM</div>
          </li>
        </ul>
        <button class="notes__add">ADD NOTES</button>
      </div>
      <div class="notes__preview">
        <input type="text" class="notes__title" placeholder="note title..." />
        <textarea name="" class="notes__body">Take some note...</textarea>
      </div>
    </div>
  </body>
</html>
